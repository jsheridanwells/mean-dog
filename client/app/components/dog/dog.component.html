<div class="dog-container">
  <div *ngIf="dogList && dogList.length > 0">
    <table class="table">
      <thead>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Disposition</th>
      </thead>
      <tbody>
        <tr *ngFor="let dog of dogList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ dog.name }}</td>
          <td>{{ dog.type }}</td>
          <td>{{ dog.disposition }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
